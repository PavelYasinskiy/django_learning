<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новости</title>
{% if request.user.is_authenticated %}
    <h2>{{ request.user.username }}</h2>
    <a href="{% url 'logout' %}">Выйти из аккаунта</a>
{% else %}
    <a href="{% url 'login' %}">Войти в свой аккаунт</a>
{% endif %}
<ul>

    <h1>Новости</h1>
    {% for news in news_list %}
    <li>
        <a href="{% url 'news'  %}{{ news.pk }} ">{{ news.title }} |{{ news.public_date }}</a>
    </li>
    {% endfor %}
    <a href="{% url 'news'  %}addnews">ДОБАВИТЬ НОВОСТЬ</a>
</ul>
</html>
